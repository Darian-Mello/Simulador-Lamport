<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulador Lamport</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <div class="card">
                <div class="card-header text-center bg-dark text-white">
                    Simulador Lamport
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="form-group mt-2">
                            <label for="total-processos">NÃºmero de processos: </label>
                            <select class="col-6" name="total-processos" id="total-processos">
                                <option value="5">5</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <label for="emissor">Processo Emissor: </label>
                            <select class="col-6" name="emissor" id="emissor">
                                <option value="5">5</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <label for="receptor">Processo Receptor: </label>
                            <select class="col-6" name="receptor" id="receptor">
                                <option value="5">5</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <label for="tempo-envio">Tempo do Envio </label>
                            <input id="tempo-envio" class="col-6" type="number" max="15" min="1" required>
                        </div>
                        <button id="btn-simular" class="btn btn-primary mt-3">Simular</button>
                        <button id="btn-resetar" class="btn btn-dark mt-3">Resetar</button>
                    </form>
                    <div id="simulacao-processos" class="mt-5">
                    </div>
                    <div id="explicacao-troca_mensagens" class="mt-3">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
